<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jetlag Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="public/css/styles.css">
        <link rel="stylesheet" href="public/css/clouds.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/node_modules/timepicker/jquery.timepicker.css" />
        <script src ="https://cdn.jsdelivr.net/npm/timepicker/jquery.timepicker.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
        <script src="/node_modules/moment-timezone/builds/moment-timezone-with-data.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href = "index.html">Home</a></li>                
                <li><a href = "convert.html">Convert</a></li>
                <li><a href = "map.html">Map</a></li>                   
            </ul>
        </nav>       
        <div class = "quote">
            "My sleep schedule is messed up to the point that I wake up at the same time as people in Japan. How about you?"
        </div>
        <div id="clouds">
            <div class="cloud x1"></div>
            <!-- Time for multiple clouds to dance around -->
            <div class="cloud x2"></div>
            <div class="cloud x3"></div>
            <div class="cloud x4"></div>
            <div class="cloud x5"></div>
        </div>

        
        <div class = "inputs">
            <div class = "inputBlock">
                <label> <p>When do you usually sleep?</p> </label>
                <input id="sleepInput" type="text" class="inputBox" placeholder="ex: 3:00am"/>                    
            </div>
            <div class = "inputBlock">
                <label> <p>When is your ideal sleep time?</p> </label>
                <input id="wishInput" type="text" class="inputBox" placeholder="ex: 10:00pm"/>                    
            </div>       
        </div>
        <section id = "result">
            <p id = "resultTitle">You sleep at the same time as people in:</p>
            <figure id = "map">
                <script src = "public/js/googlemaps.js"></script>
                <script async defer
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxjLUvoMGSfvv5jEZQ9SxL25rJ0BzKW-A&callback=initMap">
                </script>
            </figure>
            <p>
                <strong id = "locations">
                    
                </strong>
            </p>
        </section>        
        
        <footer>
            © 2020 Ajay Liu. All Rights Reserved • <a href = "https://mail.google.com/mail/?view=cm&fs=1&to=contact@ajayliu.com" class="mail">contact@ajayliu.com</a>
        </footer>
    </body>
    <script src = "public/js/coordinates.js"></script>
    <script type="text/javascript" src="public/js/daniel.js"></script>
</html>
